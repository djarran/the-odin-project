<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/css/testing.css">
    </head>
	<body>
  <div>
    <h1 id="title">SLQ's Survey Form<h1>
    <p id="description">Thank you for taking the time to help us improve the library</p>
  </div>

  <div id="damn">
  <form id="survey-form">

    <! -- "Text" Fields -->
    <label for="name" id="name-label">Name</label><br>
    <input type="text" id="name" placeholder="Enter your name" required><br><br>
    
    <label for="email" id="email-label">Email</label><br>
    <input type="email" id="email" placeholder="Enter your Email" required><br>
    
    <label for="number" id="number-label">Age</label><br>
    <input type="number" id="number" placeholder="Age" min="1" max="90"><br>
    
    <! -- Dropdown Menu -->
    <label for"dropdown">What do you use the library for?</label><br>
    <select id="dropdown" placeholder="test">
      <option value="books">Borrow books</option>
      <option value="study">Study</option><br>
    </select>
    
    <! -- Radio Buttons -->
    <p>Would you recommend State Library to a friend?<p>
    <input type="radio" id="yes" name="recommend" value="yes">
    <label for="yes">yes</label><br>
    <input type="radio" id="no" name="recommend" value="no">
    <label for="no">no</label><br>
    
    <! -- Checkboxes -->
    <p>What would you like to see us improve?</p>
    <input type="checkbox" id="checkbox1" value="wifi">
    <label for="checkbox1">Wi-Fi Speed</label><br>
    <input type="checkbox" id="checkbox2" value="chairs">
    <label for="checkbox2">Seats</label><br>
    
    <! -- Text Area for Feedback -->
    <label for="feedback">Any other comments or suggestions?</label><br>
    <textarea id="feedback" name="feedback"></textarea><br>
    
    <! -- Submit Button -->
    <input type="submit" id="submit">
    
  </form>
  </div>
</body>
</html>
